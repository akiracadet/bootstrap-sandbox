<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Bootstrap Sandbox</title>
</head>
<body>
  <!-- width classes -->
  <div class="container">
    <div class="bg-success p-3 w-25">Width 25%</div>
    <div class="bg-success p-3 w-50">Width 50%</div>
    <div class="bg-success p-3 w-75">Width 75%</div>
    <div class="bg-success p-3 w-100">Width 100%</div>
    <div class="bg-success p-3 w-auto">Width auto</div>
  </div>

  <!-- height classes -->
  <div class="mb-5 mt-5 ml-5" style="width: 600px; height: 300px; border: 1px solid darkgray;">
    <div class="bg-success d-inline-block h-25">Height 25%</div>
    <div class="bg-success d-inline-block h-50">Height 50%</div>
    <div class="bg-success d-inline-block h-75">Height 75%</div>
    <div class="bg-success d-inline-block h-100">Height 100%</div>
    <div class="bg-success d-inline-block h-auto">height auto</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
