<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Bootstrap Sandbox</title>
</head>
<body>
  <div class="container mt-5">
    <div class="p-3 mb-2 border">regular</div>
    <div class="p-3 mb-2 border-top">border top</div>
    <div class="p-3 mb-2 border-bottom">border bottom</div>
    <div class="p-3 mb-2 border-right">border right</div>
    <div class="p-3 mb-2 border-left">border left</div>

    <div class="p-3 mb-2 border border-primary">primary</div>
    <div class="p-3 mb-2 border border-secondary">secondary</div>
    <div class="p-3 mb-2 border border-success">success</div>
    <div class="p-3 mb-2 border border-info">info</div>
    <div class="p-3 mb-2 border border-warning">warning</div>
    <div class="p-3 mb-2 border border-danger">danger</div>
    <div class="p-3 mb-2 border border-light">light</div>
    <div class="p-3 mb-2 border border-dark">dark</div>
    <div class="p-3 mb-2 border border-white">white</div>

    <div class="p-3 mb-2 border rounded">rounded</div>
    <div class="p-3 mb-2 border rounded-top">rounded top</div>
    <div class="p-3 mb-2 border rounded-bottom">rounded bottom</div>
    <div class="p-3 mb-2 border rounded-right">rounded right</div>
    <div class="p-3 mb-2 border rounded-left">rounded left</div>
    <div class="p-3 mb-2 w-25 border rounded-circle">rounded circle</div>
    <div class="p-3 mb-2 border rounded-0">dark</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
